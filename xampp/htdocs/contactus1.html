<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body> 
  <div class="container">
  <h2>Contact Us</h2>
  <div id="formBorder">
     
     <form class="form-horizontal" role="form" method="post" action="contact2.php">
       <div class="form-group">
		<label for="fname" class="col-sm-2 control-label">First Name<span class="required">*</span></label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required="required" data-error="First name is required." value="">
			
		</div>
	  </div>
       <div class="form-group">
		<label for="lname" class="col-sm-2 control-label">Last Name<span class="required">*</span></label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required="required" data-error="Last name is required." value="">
			<div class="help-block with-errors"></div>
		</div>
	   </div>
	   <div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Phone Number</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" value=""> 
		</div>
		<div id="phoneFormat">e.g. 555-555-5555</div>
	   </div>
	   <div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email<span class="required">*</span></label>
		<div class="col-sm-3">
			<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email Address" required="required" data-error="Email address is invalid." value="">
			<div class="help-block with-errors"></div>
		</div>
	   </div>
	   <div class="form-group">
		<label for="message" class="col-sm-2 control-label">Message<span class="required">*</span></label>
		<div class="col-sm-4">
			<textarea class="form-control" rows="12" name="message" required data-error="Message is required."></textarea>
		<div class="help-block with-errors"></div>
		</div>
	   </div>
	   <div class="reqField">* denotes a required field</div>
	   <div class="form-group">
		<div class="col-sm-2 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="Send Message" class="btn btn-primary">
			
		</div>
		
	    <div class="col-sm-4 col-sm-offset-2">
		  <a href="index.html" id="homebtn" class="btn btn-default btn-md" role="button">Home</a>
	    </div>
	  </div>
     
     
     
  
	</form>
	<div id="camImg">
	  <img src="images/cannon2.jpg" class="img-circle" alt="Cannon Camera" width="304" height="236">
		
	</div>
	
	</div>
  
	
	
  </div>
</body>
</html>
